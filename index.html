<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Uas Nia</title>
  </head>
  <body>
    <header>
      <h1>selamat melaksanakan ujian akhir semester (UAS)</h1>
    </header>
    <main>
      <div class="content flex flex-direc-col gap-1">
        <div
          class="tools_img mb-2 p-5 flex flex-direc-row flex-just-center flex-wrap gap-1"
        >
          <div class="item border-items p-2">
            <img src="img/logo_html.png" alt="img_html" />
          </div>
          <div class="item border-items p-2">
            <img src="img/logo_css.png" alt="img_css" />
          </div>
          <div class="item border-items p-2">
            <img src="img/logo_js.png" alt="img_js" />
          </div>
          <div class="item border-items p-2">
            <img src="img/logo_bootstrap.png" alt="img_bootstrap" />
          </div>
          <div class="item border-items p-2">
            <img src="img/logo_git.png" alt="img_git" />
          </div>
        </div>

        <div
          class="logos_instansi mb-2 align-items-end flex flex-just-between flex-wrap"
        >
          <div class="item_logo">
            <img src="img/logo_tutwuri.png" alt="img_tutwuri" />
          </div>
          <div class="item_logo align-self-start">
            <img src="img/logo_kampus_merdeka.png" alt="img_kampusMerdeka" />
          </div>
          <div class="item_logo">
            <img src="img/logo_kaputama.png" alt="img_stmtk_kaputama" />
          </div>
        </div>
      </div>
    </main>
    <footer class="flex align-items-center flex-just-center">
      <h1>desain web - semester genap TA.2023/2024</h1>
    </footer>
  </body>
</html>
